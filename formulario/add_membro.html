<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <form class="form-geral" action="">

        <div class="form-id"> 
        <label for="">ID Menbro:</label>
        <input type="text" name="id_membro">
    </div>

       <div class="form-tipo">
        <label for="">Tipo:</label> 
        <select name="tipo" id="">
            <option value="">Escolha Tipo</option>
            <option value="BATIZADO">Batizado</option>
            <option value="ALUNO">Aluno</option>
            <option value="VISITA">Visita</option>
        </select>
    </div>


        <div class="form-name">
            <label for="">Nome:</label>
            <input type="text" name="name_membro">
        </div>
    
        <div class="form-nasci">
            <label for="">Nascimento</label>
            <input type="date" name="nascimento_membro">
        </div>
        
        <div class="form-tel">    
            <label for="">Telefone:</label>
            <input type="text" name="nascimento_membro">
            </div>
        
        <div class="form-cel">
            <label for="">Celular:</label>
            <input type="text" name="nascimento_membro">
        </div>
        
        <div class="form-cep">
            <label for="">CEP:</label>
            <input type="text" name="nascimento_membro">
        </div>
        
        <div class="form-cit">
            <label for="">Cidade:</label>
            <input type="text" name="nascimento_membro">
        </div>
        
        <div class="form-bairro">
            <label for="">Bairro:</label>
            <input type="text" name="nascimento_membro">
        </div>

        <div class="form-rua">
            <label for="">Rua:</label>
            <input type="text" name="nascimento_membro">
        </div>
        
        <div class="form-num">
            <label for="">Nº:</label>
            <input type="text" name="nascimento_membro">
        </div>
        
        <div class="form-complemento">
            <label for="">Complemento:</label>
            <input type="text" name="nascimento_membro">
        </div>

        <div class="form-pesq">
            <label for="">Pesquisar Menbro:</label>
            <input type="text" name="nascimento_membro">
        </div>

        <div class="form-boton">
            <input type="image" src="../img/bt-pesq.png" name="pesquisa" ></div>
    </form>
	
</body>
</html>
